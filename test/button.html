<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button test</title>
  <style>
    .clickBtn {
      background-color: #c60f0f;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }

    .clickBtn:hover {
      background-color: #45a049;
      color: #000000;
    }

    .clickBtn:active {
      background-color: #000000;
      color: aliceblue;
    }
  </style>
</head>
<body>
  <button class="clickBtn">Click me</button>
  
</body>
</html>
