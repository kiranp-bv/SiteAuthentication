  <title>Login page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #002e6e;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .login-container {
      background: white;
      padding: 48px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
    }
    
    .header-section {
      text-align: center;
      margin-bottom: 40px;
      padding-bottom: 0;
      border-bottom: none;
    }
    
    h1 {
      color: #333;
      margin-bottom: 12px;
      font-size: 28px;
      font-weight: 400;
      letter-spacing: normal;
    }
    
    .subtitle {
      color: #6c757d;
      font-size: 14px;
      font-weight: 400;
      margin-bottom: 0;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
      font-size: 14px;
    }
    
    input[type="text"], textarea {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      font-size: 16px;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
      background-color: white;
    }
    
    input[type="text"]:focus, textarea:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
      background-color: white;
    }
    
    textarea {
      resize: vertical;
      min-height: 120px;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      font-size: 14px;
      line-height: 1.4;
    }
    
    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 32px;
    }
    
    button, input[type="reset"] {
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    #loginBtn {
      background: #002e6e;
      color: white;
      flex: 1;
    }
    
    #loginBtn:hover {
      background: #001f4d;
      transform: none;
      box-shadow: none;
    }
    
    #loginBtn:active {
      background: #00143a;
      transform: none;
    }
    
    input[type="reset"] {
      background: transparent;
      color: #6b7280;
      border: 1px solid #d1d5db;
      flex: 1;
    }
    
    input[type="reset"]:hover {
      background: #f9fafb;
      border-color: #9ca3af;
      color: #374151;
    }
    
    .optional-hint {
      color: #888;
      font-size: 12px;
      margin-top: 4px;
    }
    
    .logo {
      margin-bottom: 32px;
      text-align: center;
      width: 60px;
      height: 60px;
    }
    

    
    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }
      
      .button-group {
        flex-direction: column;
      }
    }
  </style>
</head>

      </div>
      <h1>Sample Login Page</h1>
      <p class="subtitle">For testing site authentication</p>
    </div>
    <form name="login" id="submitForm">
      <div class="form-group">
        <label for="clientinstance">Client Instance</label>
        <input type="text" id="clientinstance" name="clientinstance" placeholder="Enter client instance" />
      </div>
      
      <div class="form-group">
        <label for="siteid">Site ID</label>
        <input type="text" id="siteid" name="siteid" placeholder="Enter site ID" />
      </div>
      
      <div class="form-group">
        <label for="usertoken">User Token</label>
        <textarea id="usertoken" name="usertoken" placeholder="Paste your user token here..."></textarea>
      </div>
      
      <div class="button-group">
        <button type="button" id="loginBtn">Login</button>
        <input type="reset" value="Clear Form" />
      </div>
    </form>
  </div>

  <script nonce="secretkey" language="javascript">
    document.getElementById("loginBtn").addEventListener("click", check);

    function check(event) {
      var urlParams = new URLSearchParams(window.location.search);
      var bveventid = urlParams.get('bveventid') || '';
      var form = document.getElementById("submitForm");

      event.preventDefault();
      var usertoken = form.usertoken.value;
      var clientinstance = form.clientinstance.value;
      var siteid = form.siteid.value;
      // if(form.userid.value == "something" && form.password.value == "something")
      // {
      if (usertoken) {
        window.location.href = `https://apps-qa.bazaarvoice.com/siteauth/v2/qa/container.html?bveventid=${bveventid}&bvuserToken=${usertoken}&tempc=${clientinstance}&temps=${siteid}`

      } else {
        alert("Please enter user token");
      }
    }
  </script>
