<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title></title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="canonical" href="container.html"/>
    <meta name="bv:pageType" content="container">
  </head>
  <body>
    <script>
      // Get URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const client = urlParams.get('tempc');
      const siteId = urlParams.get('temps');
      
      // Build and load the script dynamically
      if (client && siteId) {
        const scriptSrc = `https://apps-qa.bazaarvoice.com/deployments/${client}/${siteId}/production/en_US/bv.js`;
        
        const script = document.createElement('script');
        script.async = true;
        script.src = scriptSrc;
        document.body.appendChild(script);
        
        console.log('Loading BV script:', scriptSrc);
      } else {
        console.error('Missing required URL parameters: tempc (client) and temps (siteId)');
      }
    </script>
  </body>
</html>
