<script type="text/javascript">
    function check() {
        const formats = [{
            file: "3G2",
            type: "video/3gpp2"
        },
        {
            file: "ASF",
            type: null
        },
        {
            file: "AVI",
            type: null
        },
        {
            file: "FLV",
            type: null
        },
        {
            file: "MOV",
            type: "video/quicktime"
        },
        {
            file: "MP4",
            type: "video/mp4"
        },
        {
            file: "MPEG",
            type: "video/mpeg"
        },
        {
            file: "QT",
            type: "video/quicktime"
        },
        {
            file: "WMV",
            type: null
        }]
        let result = 'This browser supprots preview for: \n'
        let obj = document.createElement("video");
        formats.forEach(({file,type}) => {
            result += `${file}${' '.repeat(10-file.length)}:   ${obj.canPlayType(type) || 'No'}\n`
        })
        alert(result);
    }
    document.querySelector("#check").addEventListener('click', check)
    document.querySelector("#qtchrome").addEventListener('click', check)
</script>
